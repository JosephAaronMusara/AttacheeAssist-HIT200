{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Assign School Supervisor to: {{ student.reg_number }}</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Assign Supervisor</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
