{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <h1>Assess Student</h1>
      <form method="POST" class="form-group mb-3">  {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary btn-block mt-3">Submit Assessment</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
