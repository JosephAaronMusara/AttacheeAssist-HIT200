{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mb-5">
                <div class="card">
                    <h5 class="card-header text-center mb-5"> All Students </h5>
                    <form method="GET">
                        <select name="filter_choice">
                            <option value="all">All Students</option>
                            <option value="registered">Registered Students</option>
                            <option value="attached">Attached Students</option>
                            <option value="department">Department</option>
                            <option value="have_supervisor">Students with Supervisor</option>
                            <option value="have_no_supervisor">Students without Supervisor</option>
                        </select>
                        <button type="submit">Filter</button>
                    </form>
                    <div class="table-responsive">
                        <table class="table text-center">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Name</th>
                                    <th>Department</th>
                                    <th>Registered</th>
                                    <th>View </th>
                        
                                </tr>
                            </thead>
                            <tbody>
                                {% for student in students %}
                     

                                <tr>
                                    <td class="text-center"><a href="">{{ student.user.get_full_name | upper }}</a></td     >
                                    <td>{{ student.department| upper }}</td>
                                    <td>{{ student.registration_status }}</td>
                                    <td>
                                        <a class="btn btn-info btn-sm" href="{% url 'jobapp:coordinator-all-students' student.user.id %}"
                                                role="button">
                                            Click
                                        </a>
                                    </td>

                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<a href="{% url 'jobapp:home' %}">Home</a> <span class="mx-2 slash">/</span>
<a href="{% url 'jobapp:dashboard' %}">Dashboard</a> <span class="mx-2 slash">/</span>


{% endblock %}
